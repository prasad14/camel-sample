plugins {
	id 'org.springframework.boot' version '2.1.9.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.sample'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {


    implementation 'org.apache.camel:camel-spring-boot-starter:2.24.0'
	implementation 'org.apache.camel:camel-jackson-starter:2.24.0'
	implementation 'org.apache.camel:camel-swagger-java-starter:2.24.0'
	implementation 'org.apache.camel:camel-servlet-starter:2.24.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.camel:camel-spring-boot-starter:2.24.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
